<mat-toolbar class="header">
	<ng-container *ngIf="isUserLoggedIn$ | async; else loggedOut">
		<span>Authorized</span>
		<button mat-raised-button (click)="handleLogoutClick()" type="button">Logout</button>
	  </ng-container>
	  <ng-template #loggedOut>
		<a mat-raised-button [routerLink]="[urls.login]">Login</a>
		<a mat-raised-button [routerLink]="[urls.register]">Register</a>
	  </ng-template>
</mat-toolbar>
