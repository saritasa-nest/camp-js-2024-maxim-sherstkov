<div class="register">
	<mat-card class="register__card">
	  <mat-card-title>Register</mat-card-title>
	  <mat-card-content class="register__content">
		<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register__form">

			<!-- Email field -->
			<mat-form-field appearance="outline" class="register__input-field">
				<mat-label>Email</mat-label>
				<input matInput formControlName="email" type="email" >
					<mat-error>
						<span>{{errorMessages['email']}}</span>
					</mat-error>
			</mat-form-field>

			<!-- First name field -->
			<mat-form-field appearance="outline" class="register__input-field">
				<mat-label>First name</mat-label>
				<input matInput formControlName="firstName" type="text" >
					<mat-error>
						<span>{{errorMessages['name']}}</span>
					</mat-error>
			</mat-form-field>

			<!-- Last name field -->
			<mat-form-field appearance="outline" class="register__input-field">
				<mat-label>Last name</mat-label>
				<input matInput formControlName="lastName" type="text" >
					<mat-error>
						<span>{{errorMessages['name']}}</span>
					</mat-error>
			</mat-form-field>

			<!-- Password fields -->
			<div formGroupName="passwordGroup" class="password-group">
				<mat-form-field appearance="outline" class="register__input-field">
					<mat-label>Password</mat-label>
					<input matInput formControlName="password" [type]="(hidePassword$ | async) ? 'password' : 'text'">
					<button
						mat-icon-button
						matSuffix
						(click)="clickHidePassword($event)"
						type="button"
						[attr.aria-label]="'Hide password'"
						[attr.aria-pressed]="hidePassword$ | async"
					>
						<mat-icon>{{(hidePassword$ | async) ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
					<mat-error>
						<span>{{errorMessages['password']}}</span>
					</mat-error>
				</mat-form-field>

				<mat-form-field appearance="outline" class="register__input-field">
					<mat-label>Confirm password</mat-label>
					<input matInput formControlName="confirmPassword" [type]="(hidePassword$ | async) ? 'password' : 'text'" [errorStateMatcher]="confirmValidParentMatcher">
					<mat-error>
						<span>{{errorMessages['confirmPassword']}}</span>
					</mat-error>
				</mat-form-field>
			</div>
			<!-- Submit button -->
			<div class="register__actions">
				<button mat-stroked-button type="submit" [disabled]="registerForm.invalid">Register</button>
			</div>
		</form>
	  </mat-card-content>
	</mat-card>
  </div>
