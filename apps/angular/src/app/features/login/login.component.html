<div class="login">
	<mat-card class="login__card">
	  <mat-card-title>Login</mat-card-title>
	  <mat-card-title>{{ isUserLoggedIn$ | async }}</mat-card-title>
	  <mat-card-content class="login__content">
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
			<h6>{{loginForm.get('email')?.errors | json}}</h6>
		  <mat-form-field appearance="outline" class="login__input-field">
			<mat-label>Email</mat-label>
			<input matInput formControlName="email" type="email" >
				<mat-error>
					<span>{{formErrorService.getFieldError(loginForm, 'email')}}</span>
					<!-- <span>{{errorMessages['email']}}</span> -->
				</mat-error>
			</mat-form-field>
		  <mat-form-field appearance="outline" class="login__input-field">
			<mat-label>Password</mat-label>
			<input matInput formControlName="password" [type]="(hidePassword$ | async) ? 'password' : 'text'">
			<button
						mat-icon-button
						matSuffix
						(click)="clickHidePassword($event)"
						type="button"
						[attr.aria-label]="'Hide password'"
						[attr.aria-pressed]="hidePassword$ | async"
					>
						<mat-icon>{{(hidePassword$ | async) ? 'visibility_off' : 'visibility'}}</mat-icon>
					</button>
			<mat-error>
				<span>{{errorMessages['password']}}</span>
			</mat-error>
		  </mat-form-field>
		  <div class="login__actions">
			<button mat-stroked-button type="submit" [disabled]="loginForm.invalid">Login</button>
		  </div>
		</form>
	  </mat-card-content>
	</mat-card>
  </div>
