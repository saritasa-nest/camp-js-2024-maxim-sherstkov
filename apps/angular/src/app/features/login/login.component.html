<div class="login">
	<mat-card class="login__card">
	  <mat-card-title>Login</mat-card-title>
	  <mat-card-content>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		  <mat-form-field appearance="outline" class="login__input-field">
			<mat-label>Email</mat-label>
			<input matInput formControlName="email" type="email" >
			<mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
			  <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
			  <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address.</span>
			</mat-error>
		  </mat-form-field>
		  <mat-form-field appearance="outline" class="login__input-field">
			<mat-label>Password</mat-label>
			<input matInput formControlName="password" [type]="hidePassword() ? 'password' : 'text'">
			<button
				mat-icon-button
				matSuffix
				(click)="clickHidePassword($event)"
				type="button"
				[attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hidePassword()"
			>
			  <mat-icon>{{hidePassword() ? 'visibility_off' : 'visibility'}}</mat-icon>
			</button>
			<mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
			  <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
			</mat-error>
		  </mat-form-field>
		  <div class="login__actions">
			<button mat-stroked-button type="submit" [disabled]="loginForm.invalid">Login</button>
		  </div>
		</form>
	  </mat-card-content>
	</mat-card>
  </div>
